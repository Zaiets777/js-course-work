<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy | Favorites</title>
    <script type="module" crossorigin src="/js-course-work/favorites.js"></script>
    <link rel="modulepreload" crossorigin href="/js-course-work/assets/scroll-up-Bd-b3WRV.js">
    <link rel="stylesheet" crossorigin href="/js-course-work/assets/scroll-up-B9oNij3p.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo">
      your<span class="logo-accent">energy</span>
    </a>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="./favorites.html" class="nav-link">Favorites</a>
        </li>
      </ul>
    </nav>

    <div class="socials">
      <a href="#" class="social-link">FB</a>
      <a href="#" class="social-link">IG</a>
      <a href="#" class="social-link">YT</a>
    </div>

    <button type="button" class="burger-btn js-open-menu">
      Menu
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke="currentColor"
        fill="none"
      >
        <path
          d="M4 6H20M4 12H20M4 18H20"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>

  <div class="mobile-menu js-menu-container">
    <div class="container mobile-menu-container">
      <button type="button" class="mobile-close-btn js-close-menu">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          fill="none"
        >
          <path
            d="M18 6L6 18M6 6L18 18"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>

      <nav class="mobile-nav">
        <a href="./index.html" class="mobile-nav-link">Home</a>
        <a href="./favorites.html" class="mobile-nav-link">Favorites</a>
      </nav>

      <div class="mobile-socials">
        <a href="#" class="mobile-social-link">FB</a>
        <a href="#" class="mobile-social-link">IG</a>
        <a href="#" class="mobile-social-link">YT</a>
      </div>
    </div>
  </div>
</header>


    <main>
      <section class="favorites">
        <div class="container favorites-container">
          <h2 class="favorites-title">Favorites</h2>

          <div class="favorites-empty js-favorites-empty is-hidden">
            <p class="favorites-text">
              It appears that you haven't added any exercises to your favorites
              yet...
            </p>
          </div>

          <ul class="exercises-list js-favorites-list"></ul>
        </div>
      </section>
    </main>

    <footer class="footer">
  <div class="container footer-container">
    <div class="footer-logo-block">
      <a href="./index.html" class="logo footer-logo">
        your<span class="logo-accent">energy</span>
      </a>

      <ul class="footer-socials">
        <li>
          <a
            class="footer-social-link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <svg class="footer-social-icon" width="28" height="28">
              <use href="/js-course-work/assets/sprite-E8vg0sBb.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="footer-social-link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <svg class="footer-social-icon" width="28" height="28">
              <use href="/js-course-work/assets/sprite-E8vg0sBb.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="footer-social-link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="YouTube"
          >
            <svg class="footer-social-icon" width="28" height="28">
              <use href="/js-course-work/assets/sprite-E8vg0sBb.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <div class="footer-subscribe-block">
      <h3 class="footer-title">Subscribe to our newsletter</h3>
      <p class="footer-text">
        Stay updated with the latest news and special offers.
      </p>

      <form class="footer-form js-footer-form">
        <input
          type="email"
          name="email"
          class="footer-input"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="footer-btn">Subscribe</button>
      </form>
    </div>
  </div>
</footer>

<button
  id="scrollToTopBtn"
  class="scroll-up-btn is-hidden"
  aria-label="Scroll to top"
>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    stroke="currentColor"
    fill="none"
  >
    <path
      d="M5 15L12 8L19 15"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</button>


    <div class="backdrop js-backdrop is-hidden">
  <div class="modal exercise-modal">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor">
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div class="exercise-modal-content js-modal-content"></div>
  </div>
</div>


    <div class="backdrop js-rating-backdrop is-hidden">
  <div class="modal rating-modal">
    <button type="button" class="modal-close-btn js-rating-close">
      <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor">
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <p class="rating-title">Rating</p>

    <div class="rating-stars-block">
      <p class="rating-value js-rating-value">0.0</p>
      <ul class="stars-list js-stars-list">
        <li class="star-item" data-value="1">
          <svg viewBox="0 0 32 32">
            <path
              d="M16 2 L20.32 10.75 L30 12.16 L23 18.98 L24.65 28.63 L16 24.08 L7.35 28.63 L9 18.98 L2 12.16 L11.68 10.75 Z"
            ></path>
          </svg>
        </li>
        <li class="star-item" data-value="2">
          <svg viewBox="0 0 32 32">
            <path
              d="M16 2 L20.32 10.75 L30 12.16 L23 18.98 L24.65 28.63 L16 24.08 L7.35 28.63 L9 18.98 L2 12.16 L11.68 10.75 Z"
            ></path>
          </svg>
        </li>
        <li class="star-item" data-value="3">
          <svg viewBox="0 0 32 32">
            <path
              d="M16 2 L20.32 10.75 L30 12.16 L23 18.98 L24.65 28.63 L16 24.08 L7.35 28.63 L9 18.98 L2 12.16 L11.68 10.75 Z"
            ></path>
          </svg>
        </li>
        <li class="star-item" data-value="4">
          <svg viewBox="0 0 32 32">
            <path
              d="M16 2 L20.32 10.75 L30 12.16 L23 18.98 L24.65 28.63 L16 24.08 L7.35 28.63 L9 18.98 L2 12.16 L11.68 10.75 Z"
            ></path>
          </svg>
        </li>
        <li class="star-item" data-value="5">
          <svg viewBox="0 0 32 32">
            <path
              d="M16 2 L20.32 10.75 L30 12.16 L23 18.98 L24.65 28.63 L16 24.08 L7.35 28.63 L9 18.98 L2 12.16 L11.68 10.75 Z"
            ></path>
          </svg>
        </li>
      </ul>
    </div>

    <form class="rating-form js-rating-form">
      <input
        type="email"
        name="email"
        class="rating-input"
        placeholder="Email"
        required
      />
      <textarea
        name="comment"
        class="rating-textarea"
        placeholder="Your comment"
        required
      ></textarea>
      <button type="submit" class="rating-btn">Send</button>
    </form>
  </div>
</div>

  </body>
</html>
